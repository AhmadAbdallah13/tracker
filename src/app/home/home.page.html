<ion-header>
  <ion-toolbar>
    <ion-title>App Usage Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngIf="apps.length > 0">
      <ion-col size="12" *ngFor="let app of apps">
        <ion-card>
          <ion-item>
            <ion-avatar slot="start">
              <img [src]="app.icon || 'assets/default-icon.png'" alt="{{ app.appName }}" />
            </ion-avatar>
            <ion-label>
              <h2>{{ app.appName }}</h2>
            </ion-label>
            <ion-toggle
              class="ion-margin-end"
              slot="end"
              [(ngModel)]="app.isTracked"
              (ionChange)="toggleAppTracking(app)"
            ></ion-toggle>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="apps.length === 0">
      <ion-col size="12" class="ion-text-center">
        <p>No apps found. Please grant the necessary permissions.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
